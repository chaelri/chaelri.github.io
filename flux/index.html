<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Flux Digital Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden"
  >
    <header
      class="bg-white border-b px-6 py-3 flex flex-wrap justify-between items-center z-50"
    >
      <div class="flex items-center gap-2">
        <span class="material-icons text-blue-600 text-3xl">task_alt</span>
        <h1 class="font-black text-xl tracking-tighter">FLUX</h1>
      </div>

      <div class="flex bg-slate-100 p-1 rounded-xl">
        <button
          onclick="changeView('day')"
          id="btn-day"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Day
        </button>
        <button
          onclick="changeView('week')"
          id="btn-week"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Week
        </button>
        <button
          onclick="changeView('month')"
          id="btn-month"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Month
        </button>
      </div>

      <div class="flex items-center gap-4">
        <div
          class="flex items-center bg-white border rounded-lg overflow-hidden shadow-sm"
        >
          <button
            onclick="prevPeriod()"
            class="material-icons p-1 hover:bg-slate-50 border-r"
          >
            chevron_left
          </button>
          <h2
            id="current-range-text"
            class="px-4 text-xs font-bold uppercase tracking-widest min-w-[180px] text-center"
          >
            ...
          </h2>
          <button
            onclick="nextPeriod()"
            class="material-icons p-1 hover:bg-slate-50 border-l"
          >
            chevron_right
          </button>
        </div>
        <button
          onclick="goToToday()"
          class="px-5 py-2 bg-blue-600 text-white text-[10px] font-black rounded-lg shadow-lg hover:bg-blue-700 uppercase"
        >
          Today
        </button>
      </div>
    </header>

    <main class="flex flex-1 overflow-hidden relative">
      <!-- Task Dump Sidebar -->
      <aside
        id="sidebar"
        class="w-72 bg-white border-r flex flex-col transition-all duration-300 absolute md:relative inset-y-0 left-0 -translate-x-full md:translate-x-0 z-40 shadow-2xl md:shadow-none"
      >
        <div class="p-4 border-b">
          <p
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4"
          >
            Mind Dump
          </p>
          <div class="flex gap-2">
            <input
              type="text"
              id="task-input"
              placeholder="Pending task..."
              class="flex-1 bg-slate-50 border-none rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
            />
            <button
              onclick="addTaskFromInput()"
              class="bg-blue-600 text-white px-3 py-2 rounded-lg shadow-md"
            >
              <span class="material-icons">add</span>
            </button>
          </div>
        </div>
        <div
          id="pending-tasks-list"
          class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-50/30"
        ></div>
      </aside>

      <!-- Dynamic Calendar Container -->
      <div
        id="calendar-view-container"
        class="flex-1 bg-white overflow-hidden flex flex-col"
      >
        <!-- JS will inject .view-month, .view-week, or .view-day here -->
      </div>

      <button
        onclick="toggleSidebar()"
        class="md:hidden absolute bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl z-50 flex items-center justify-center"
      >
        <span class="material-icons">menu_open</span>
      </button>
    </main>

    <div
      id="edit-modal"
      class="hidden fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center p-4 backdrop-blur-md"
    >
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6">
        <h3 class="text-lg font-bold mb-6">Edit Task</h3>
        <div class="space-y-4">
          <input
            type="text"
            id="edit-task-name"
            class="w-full bg-slate-50 rounded-xl p-3 border-none outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="grid grid-cols-2 gap-3">
            <input
              type="date"
              id="edit-task-date"
              class="bg-slate-50 rounded-xl p-3 border-none text-sm"
            />
            <input
              type="time"
              id="edit-task-time"
              class="bg-slate-50 rounded-xl p-3 border-none text-sm"
            />
          </div>
          <div class="flex justify-end gap-2 pt-4">
            <button
              onclick="closeModal()"
              class="px-4 py-2 text-slate-400 font-bold text-xs uppercase"
            >
              Cancel
            </button>
            <button
              onclick="saveTaskEdit()"
              class="px-6 py-2 bg-blue-600 text-white rounded-xl font-bold shadow-lg text-xs uppercase"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div
      id="delete-modal"
      class="hidden fixed inset-0 bg-slate-900/60 z-[110] flex items-center justify-center p-4 backdrop-blur-md"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-xs p-6 text-center"
      >
        <div
          class="w-16 h-16 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <span class="material-icons text-3xl">delete_outline</span>
        </div>
        <h3 class="text-lg font-bold text-slate-800 mb-2">Delete Task?</h3>
        <p class="text-slate-500 text-sm mb-8">
          Are you sure? You won't be able to recover this task once deleted.
        </p>

        <div class="flex flex-col gap-2">
          <button
            onclick="confirmDelete()"
            class="w-full py-3 bg-red-600 text-white rounded-xl font-bold shadow-lg hover:bg-red-700 transition-all text-xs uppercase tracking-widest"
          >
            Yes, Delete Task
          </button>
          <button
            onclick="closeDeleteModal()"
            class="w-full py-3 text-slate-400 font-bold text-xs uppercase tracking-widest hover:text-slate-600"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>  

    <script type="module" src="script.js"></script>
  </body>
</html>
