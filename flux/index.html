<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Flux Digital Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/flux/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#2563eb" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/fluency/48/todo-list.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/fluency/192/todo-list.png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 h-screen flex flex-col overflow-hidden text-sm md:text-base"
  >
    <header
      class="bg-white dark:bg-slate-900 border-b dark:border-slate-800 px-4 md:px-6 py-3 flex justify-between items-center z-50 shrink-0"
    >
      <div class="flex items-center gap-2 md:gap-4">
        <button
          onclick="toggleSidebar()"
          class="hidden md:flex items-center justify-center p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full text-slate-500 transition-colors"
        >
          <span class="material-icons">menu</span>
        </button>
        <div class="flex items-center gap-2">
          <span class="material-icons text-blue-600 text-2xl md:text-3xl"
            >task_alt</span
          >
          <h1 class="font-black text-lg md:text-xl tracking-tighter">FLUX</h1>
        </div>
      </div>

      <div class="hidden md:flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
        <button
          onclick="changeView('day')"
          id="btn-day"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Day
        </button>
        <button
          onclick="changeView('week')"
          id="btn-week"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Week
        </button>
        <button
          onclick="changeView('month')"
          id="btn-month"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Month
        </button>
      </div>

      <div class="flex items-center gap-2 md:gap-4">
        <div
          class="flex items-center bg-white dark:bg-slate-800 border dark:border-slate-700 rounded-lg overflow-hidden shadow-sm"
        >
          <button
            onclick="prevPeriod()"
            class="material-icons p-1 hover:bg-slate-50 dark:hover:bg-slate-700 border-r dark:border-slate-700"
          >
            chevron_left
          </button>
          <h2
            id="current-range-text"
            class="px-2 md:px-4 text-[10px] md:text-xs font-bold uppercase tracking-widest min-w-[100px] md:min-w-[180px] text-center"
          >
            ...
          </h2>
          <button
            onclick="nextPeriod()"
            class="material-icons p-1 hover:bg-slate-50 dark:hover:bg-slate-700 border-l dark:border-slate-700"
          >
            chevron_right
          </button>
        </div>
        <button
          onclick="toggleDarkMode()"
          class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-500 material-icons"
        >
          dark_mode
        </button>
        <button
          onclick="goToToday()"
          class="px-4 md:px-5 py-2 bg-blue-600 text-white text-[10px] font-black rounded-lg shadow-lg hover:bg-blue-700 uppercase"
        >
          Today
        </button>
      </div>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
      <aside
        id="sidebar"
        class="w-72 bg-white dark:bg-slate-900 border-r dark:border-slate-800 flex flex-col transition-all duration-300 absolute md:relative inset-y-0 left-0 -translate-x-full md:translate-x-0 z-40 shadow-2xl md:shadow-none"
      >
        <div class="p-4 border-b dark:border-slate-800">
          <p
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4"
          >
            Mind Dump
          </p>
          <div class="flex gap-2 items-center">
            <input
              type="text"
              id="task-input"
              placeholder="Pending task..."
              class="flex-1 min-w-0 bg-slate-50 dark:bg-slate-800 dark:text-white border-none rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
            />
            <button
              onclick="addTaskFromInput()"
              class="shrink-0 bg-blue-600 text-white w-10 h-10 flex items-center justify-center rounded-lg shadow-md hover:bg-blue-700 transition-colors"
            >
              <span class="material-icons">add</span>
            </button>
          </div>
        </div>
        <div
          id="pending-tasks-list"
          class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-50/30 dark:bg-slate-900/20"
        ></div>
      </aside>

      <div
        id="desktop-view-container"
        class="hidden md:flex flex-1 flex-col overflow-hidden bg-white dark:bg-slate-950"
      >
        <div
          id="calendar-view-container"
          class="flex-1 overflow-hidden flex flex-col"
        ></div>
      </div>

      <div
        id="mobile-view-container"
        class="flex md:hidden flex-1 flex-col overflow-hidden bg-slate-50 dark:bg-slate-950"
      >
        <section
          id="mobile-row-calendar"
          class="h-1/3 bg-white dark:bg-slate-900 border-b dark:border-slate-800 flex flex-col overflow-hidden"
        ></section>
        <section
          id="mobile-row-details"
          class="flex-1 overflow-y-auto p-4"
        ></section>
        <section
          id="mobile-row-dump"
          class="h-1/3 bg-white dark:bg-slate-900 border-t dark:border-slate-800 flex flex-col transition-all duration-300 relative overflow-hidden"
        >
          <button
            onclick="toggleMobileDump()"
            class="w-full h-8 flex items-center justify-center bg-slate-50 dark:bg-slate-800 shrink-0"
          >
            <span id="dump-arrow" class="material-icons text-slate-400"
              >keyboard_arrow_down</span
            >
          </button>
          <div
            class="flex-1 flex flex-col overflow-hidden"
            id="dump-drawer-content"
          >
            <div class="p-3 border-b dark:border-slate-800 flex gap-2 shrink-0">
              <input
                type="text"
                id="mobile-dump-input"
                placeholder="Quick add..."
                class="flex-1 bg-slate-100 dark:bg-slate-800 dark:text-white rounded-lg px-3 py-2 text-sm outline-none"
              />
              <button
                onclick="addMobileTask()"
                class="bg-blue-600 text-white w-10 h-10 rounded-lg flex items-center justify-center"
              >
                <span class="material-icons">add</span>
              </button>
            </div>
            <div
              id="mobile-pending-list"
              class="flex-1 overflow-y-auto p-4 space-y-2"
            ></div>
          </div>
        </section>
      </div>
    </main>

    <!-- EDIT MODAL -->
    <div
      id="edit-modal"
      class="hidden fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center p-4 backdrop-blur-md"
    >
      <div
        class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-sm p-6 overflow-y-auto max-h-[90vh]"
      >
        <h3 class="text-lg font-bold mb-6 dark:text-white">Edit Task</h3>
        <div class="space-y-4">
          <div>
            <label
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1"
              >Task</label
            >
            <input
              type="text"
              id="edit-task-name"
              class="w-full bg-slate-50 dark:bg-slate-800 dark:text-white rounded-xl p-3 border-none outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1"
              >Description</label
            >
            <textarea
              id="edit-task-desc"
              rows="2"
              class="w-full bg-slate-50 dark:bg-slate-800 dark:text-white rounded-xl p-3 border-none outline-none focus:ring-2 focus:ring-blue-500 text-sm"
              placeholder="Add details..."
            ></textarea>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label
                class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1"
                >Date</label
              >
              <input
                type="date"
                id="edit-task-date"
                class="w-full bg-slate-50 dark:bg-slate-800 dark:text-white rounded-xl p-3 border-none text-sm"
              />
            </div>
            <div>
              <div class="flex justify-between items-center">
                <label
                  class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1"
                  >Time</label
                >
                <label class="flex items-center gap-1 cursor-pointer">
                  <input
                    type="checkbox"
                    id="edit-task-allday"
                    onchange="toggleTimeInput(this.checked)"
                    class="w-3 h-3"
                  />
                  <span class="text-[9px] font-bold text-slate-400 uppercase"
                    >All-Day</span
                  >
                </label>
              </div>
              <input
                type="time"
                id="edit-task-time"
                class="w-full bg-slate-50 dark:bg-slate-800 dark:text-white rounded-xl p-3 border-none text-sm"
              />
            </div>
          </div>
          <div>
            <label
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1"
              >Category Color</label
            >
            <div class="flex gap-3 mt-1">
              <button
                onclick="setEditColor('blue')"
                class="w-8 h-8 rounded-full bg-blue-500"
                id="color-blue"
              ></button>
              <button
                onclick="setEditColor('red')"
                class="w-8 h-8 rounded-full bg-rose-500"
                id="color-red"
              ></button>
              <button
                onclick="setEditColor('purple')"
                class="w-8 h-8 rounded-full bg-purple-500"
                id="color-purple"
              ></button>
              <button
                onclick="setEditColor('green')"
                class="w-8 h-8 rounded-full bg-emerald-500"
                id="color-green"
              ></button>
            </div>
          </div>
          <div
            class="flex justify-end gap-2 pt-4 border-t dark:border-slate-800"
          >
            <button
              onclick="closeModal()"
              class="px-4 py-2 text-slate-400 font-bold text-xs uppercase"
            >
              Cancel
            </button>
            <button
              onclick="saveTaskEdit()"
              class="px-6 py-2 bg-blue-600 text-white rounded-xl font-bold shadow-lg text-xs uppercase"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- DELETE MODAL -->
    <div
      id="delete-modal"
      class="hidden fixed inset-0 bg-slate-900/60 z-[110] flex items-center justify-center p-4 backdrop-blur-md"
    >
      <div
        class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl w-full max-w-xs p-6 text-center"
      >
        <div
          class="w-16 h-16 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <span class="material-icons text-3xl">delete_outline</span>
        </div>
        <h3 class="text-lg font-bold text-slate-800 dark:text-white mb-2">
          Delete Task?
        </h3>
        <p class="text-slate-500 text-sm mb-8">
          Are you sure? This cannot be undone.
        </p>
        <div class="flex flex-col gap-2">
          <button
            onclick="confirmDelete()"
            class="w-full py-3 bg-red-600 text-white rounded-xl font-bold uppercase text-xs"
          >
            Yes, Delete
          </button>
          <button
            onclick="closeDeleteModal()"
            class="w-full py-3 text-slate-400 font-bold text-xs uppercase"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/flux/sw.js", { scope: "/flux/" })
            .then((reg) => console.log("SW Registered for Flux!"))
            .catch((err) => console.log("SW Registration failed:", err));
        });
      }
    </script>
  </body>
</html>
