<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Flux Digital Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/flux/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#2563eb" />
    <!-- Inside <head> -->
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/fluency/48/todo-list.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://img.icons8.com/fluency/192/todo-list.png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-50 text-slate-900 h-screen flex flex-col overflow-hidden text-sm md:text-base"
  >
    <header
      class="bg-white border-b px-4 md:px-6 py-3 flex justify-between items-center z-50 shrink-0"
    >
      <div class="flex items-center gap-2 md:gap-4">
        <button
          onclick="toggleSidebar()"
          class="hidden md:block material-icons p-2 hover:bg-slate-100 rounded-full text-slate-500 transition-colors"
        >
          menu
        </button>
        <div class="flex items-center gap-2">
          <span class="material-icons text-blue-600 text-2xl md:text-3xl"
            >task_alt</span
          >
          <h1 class="font-black text-lg md:text-xl tracking-tighter">FLUX</h1>
        </div>
      </div>

      <!-- View Switcher (Desktop Only) -->
      <div class="hidden md:flex bg-slate-100 p-1 rounded-xl">
        <button
          onclick="changeView('day')"
          id="btn-day"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Day
        </button>
        <button
          onclick="changeView('week')"
          id="btn-week"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Week
        </button>
        <button
          onclick="changeView('month')"
          id="btn-month"
          class="px-4 py-1.5 rounded-lg text-sm transition"
        >
          Month
        </button>
      </div>

      <div class="flex items-center gap-2 md:gap-4">
        <div
          class="flex items-center bg-white border rounded-lg overflow-hidden shadow-sm"
        >
          <button
            onclick="prevPeriod()"
            class="material-icons p-1 hover:bg-slate-50 border-r"
          >
            chevron_left
          </button>
          <h2
            id="current-range-text"
            class="px-2 md:px-4 text-[10px] md:text-xs font-bold uppercase tracking-widest min-w-[100px] md:min-w-[180px] text-center"
          >
            ...
          </h2>
          <button
            onclick="nextPeriod()"
            class="material-icons p-1 hover:bg-slate-50 border-l"
          >
            chevron_right
          </button>
        </div>
        <button
          onclick="goToToday()"
          class="px-4 md:px-5 py-2 bg-blue-600 text-white text-[10px] font-black rounded-lg shadow-lg hover:bg-blue-700 uppercase"
        >
          Today
        </button>
      </div>
    </header>

    <main class="flex-1 flex overflow-hidden relative">
      <!-- SIDEBAR (PC and Mobile Slide-out) -->
      <aside
        id="sidebar"
        class="w-72 bg-white border-r flex flex-col transition-all duration-300 absolute md:relative inset-y-0 left-0 -translate-x-full md:translate-x-0 z-40 shadow-2xl md:shadow-none"
      >
        <div class="p-4 border-b">
          <p
            class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4"
          >
            Mind Dump
          </p>
          <div class="flex gap-2 items-center">
            <input
              type="text"
              id="task-input"
              placeholder="Pending task..."
              class="flex-1 min-w-0 bg-slate-50 border-none rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
            />
            <button
              onclick="addTaskFromInput()"
              class="shrink-0 bg-blue-600 text-white w-10 h-10 flex items-center justify-center rounded-lg shadow-md hover:bg-blue-700 transition-colors"
            >
              <span class="material-icons">add</span>
            </button>
          </div>
        </div>
        <div
          id="pending-tasks-list"
          class="flex-1 overflow-y-auto p-4 space-y-2 bg-slate-50/30"
        ></div>
      </aside>

      <!-- DESKTOP CONTAINER -->
      <div
        id="desktop-view-container"
        class="hidden md:flex flex-1 flex-col overflow-hidden bg-white"
      >
        <div
          id="calendar-view-container"
          class="flex-1 overflow-hidden flex flex-col"
        ></div>
      </div>

      <!-- MOBILE 3-ROW CONTAINER -->
      <div
        id="mobile-view-container"
        class="flex md:hidden flex-1 flex-col overflow-hidden bg-slate-50"
      >
        <!-- ROW 1: CALENDAR -->
        <section
          id="mobile-row-calendar"
          class="h-1/3 bg-white border-b flex flex-col overflow-hidden"
        >
          <!-- Mini squares grid injected here -->
        </section>
        <!-- ROW 2: DAY DETAILS -->
        <section id="mobile-row-details" class="flex-1 overflow-y-auto p-4">
          <!-- Tasks injected here -->
        </section>
        <!-- ROW 3: MIND DUMP -->
        <section
          id="mobile-row-dump"
          class="h-1/3 bg-white border-t flex flex-col transition-all duration-300 relative overflow-hidden"
        >
          <button
            onclick="toggleMobileDump()"
            class="w-full h-8 flex items-center justify-center bg-slate-50 shrink-0"
          >
            <span id="dump-arrow" class="material-icons text-slate-400"
              >keyboard_arrow_down</span
            >
          </button>
          <div
            class="flex-1 flex flex-col overflow-hidden"
            id="dump-drawer-content"
          >
            <div class="p-3 border-b flex gap-2 shrink-0">
              <input
                type="text"
                id="mobile-dump-input"
                placeholder="Quick add..."
                class="flex-1 bg-slate-100 rounded-lg px-3 py-2 text-sm outline-none"
              />
              <button
                onclick="addMobileTask()"
                class="bg-blue-600 text-white w-10 h-10 rounded-lg flex items-center justify-center"
              >
                <span class="material-icons">add</span>
              </button>
            </div>
            <div
              id="mobile-pending-list"
              class="flex-1 overflow-y-auto p-4 space-y-2"
            ></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modals -->
    <div
      id="edit-modal"
      class="hidden fixed inset-0 bg-slate-900/60 z-[100] flex items-center justify-center p-4 backdrop-blur-md"
    >
      <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6">
        <h3 class="text-lg font-bold mb-6">Edit Task</h3>
        <div class="space-y-4">
          <input
            type="text"
            id="edit-task-name"
            class="w-full bg-slate-50 rounded-xl p-3 border-none outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="grid grid-cols-2 gap-3">
            <input
              type="date"
              id="edit-task-date"
              class="bg-slate-50 rounded-xl p-3 border-none text-sm"
            />
            <input
              type="time"
              id="edit-task-time"
              class="bg-slate-50 rounded-xl p-3 border-none text-sm"
            />
          </div>
          <div class="flex justify-end gap-2 pt-4">
            <button
              onclick="closeModal()"
              class="px-4 py-2 text-slate-400 font-bold text-xs uppercase"
            >
              Cancel
            </button>
            <button
              onclick="saveTaskEdit()"
              class="px-6 py-2 bg-blue-600 text-white rounded-xl font-bold shadow-lg text-xs uppercase"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="delete-modal"
      class="hidden fixed inset-0 bg-slate-900/60 z-[110] flex items-center justify-center p-4 backdrop-blur-md"
    >
      <div
        class="bg-white rounded-2xl shadow-2xl w-full max-w-xs p-6 text-center"
      >
        <div
          class="w-16 h-16 bg-red-50 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4"
        >
          <span class="material-icons text-3xl">delete_outline</span>
        </div>
        <h3 class="text-lg font-bold text-slate-800 mb-2">Delete Task?</h3>
        <p class="text-slate-500 text-sm mb-8">
          Are you sure? You won't be able to recover this task once deleted.
        </p>
        <div class="flex flex-col gap-2">
          <button
            onclick="confirmDelete()"
            class="w-full py-3 bg-red-600 text-white rounded-xl font-bold shadow-lg hover:bg-red-700 transition-all text-xs uppercase tracking-widest"
          >
            Yes, Delete Task
          </button>
          <button
            onclick="closeDeleteModal()"
            class="w-full py-3 text-slate-400 font-bold text-xs uppercase tracking-widest hover:text-slate-600"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // scope: '/flux/' is vital for GitHub Pages
          navigator.serviceWorker
            .register("/flux/sw.js", { scope: "/flux/" })
            .then((reg) => console.log("SW Registered for Flux!"))
            .catch((err) => console.log("SW Registration failed:", err));
        });
      }
    </script>
  </body>
</html>
