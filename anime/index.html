<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chaelri Anime Bucket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-[#050505] text-zinc-400">
    <nav
      class="border-b border-zinc-900 p-6 sticky top-0 bg-[#050505]/80 backdrop-blur-xl z-50"
    >
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1
          class="text-white font-black text-2xl tracking-tighter flex items-center gap-2"
        >
          <span class="material-symbols-outlined text-blue-500">grid_view</span>
          BUCKET
        </h1>
        <div class="text-[10px] font-mono text-zinc-600">AUTO_SCANNER_v2.0</div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto p-8 md:p-12">
      <header class="mb-16">
        <h2 class="text-5xl text-white font-black mb-4 tracking-tight">
          Saved Collection
        </h2>
        <p id="item-count" class="text-lg text-zinc-500">
          Linking to Tampermonkey Bridge...
        </p>
      </header>

      <div
        id="link-bucket"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Tampermonkey Injects Cards Here -->
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
