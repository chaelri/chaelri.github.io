<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTO TDC Quiz Card Reviewer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS for animations and modern look -->
    <link rel="stylesheet" href="style.css" />

    <script>
      // Tailwind config: Dark mode only, custom colors for a sleek look
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary-blue": "#3b82f6",
              "card-bg": "#2c3e50", // Modern Dark Blue-Gray (Primary Card)
              "correct-green": "#1abc9c", // Turquoise/Emerald for modern look
              "incorrect-red": "#e74c3c", // Alizarin Red
              "header-bg": "#2c3e50", // Match header and card background
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-900 text-gray-100 min-h-screen p-4 flex items-center justify-center transition-colors duration-500 overflow-hidden"
  >
    <!-- Quiz Wrapper: Uses flex and manages the overall shadow/rounding for a fixed layout -->
    <div
      id="quiz-wrapper"
      class="max-w-xl w-full mx-auto shadow-2xl rounded-xl flex flex-col"
    >
      <header class="text-center mb-0 p-4 bg-header-bg rounded-t-xl">
        <h1
          class="text-3xl font-extrabold text-primary-blue mb-2 tracking-wide"
        >
          LTO TDC Card Quiz
        </h1>
        <div class="text-xl font-medium text-gray-400">
          Score: <span id="correct-count">0</span> /
          <span id="total-count">0</span>
        </div>
        <div
          id="progress-bar"
          class="w-full bg-gray-700 rounded-full h-2.5 mt-2 overflow-hidden"
        >
          <div
            class="bg-primary-blue h-2.5 rounded-full transition-all duration-700 ease-out"
            style="width: 0%"
          ></div>
        </div>
      </header>

      <!-- Main Content Area: Flex-grow to fill remaining space. Relative for absolute positioning of cards. -->
      <main
        id="quiz-container"
        class="relative w-full h-auto min-h-[350px] flex-grow"
      >
        <!-- Card will be injected here -->
        <div
          id="loading-message"
          class="text-center p-12 bg-card-bg text-gray-500 text-lg"
        >
          Loading questions. Please ensure questions.js is present.
        </div>
      </main>

      <!-- Next Button: Attached directly to the bottom of the flex container -->
      <button
        id="next-button"
        class="hidden w-full mt-0 px-6 py-3 bg-primary-blue text-white font-extrabold shadow-xl transition-all duration-300 transform hover:scale-[1.01] hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-primary-blue/50"
      >
        NEXT QUESTION &raquo;
      </button>
    </div>

    <!-- Final Results Screen: OUTSIDE the main quiz wrapper to manage its own layout -->
    <div
      id="results-screen"
      class="hidden max-w-xl w-full mx-auto text-center p-8 bg-card-bg rounded-xl shadow-2xl mt-8 transform transition-opacity duration-500"
    >
      <h2 class="text-4xl font-bold mb-4" id="results-title">Quiz Finished!</h2>
      <p class="text-2xl mb-6">Your Final Score:</p>
      <p class="text-6xl font-extrabold" id="final-score">0 / 0</p>
      <p class="text-xl mt-4 font-semibold" id="passing-status"></p>
      <button
        id="restart-button"
        class="mt-8 px-6 py-3 bg-primary-blue text-white font-bold rounded-lg shadow-lg hover:bg-blue-600 transition-transform duration-300 transform hover:scale-105"
      >
        Review A New Set
      </button>
    </div>

    <!-- Custom JavaScript with module type -->
    <script type="module" src="script.js"></script>
  </body>
</html>
