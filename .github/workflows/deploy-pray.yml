# Current File Tree: .github/workflows/deploy-pray.yml
name: Deploy Prayer Trainer

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Pray App
        run: |
          cd pray
          npm install
          npm run build

      - name: Create Clean Deployment Layout
        run: |
          # 1. Create a directory outside the repo path to avoid recursion loops
          mkdir ../final_site

          # 2. Copy everything from the repo to the final site folder
          # We EXCLUDE 'pray', 'node_modules', and the git hidden folders
          rsync -av . ../final_site/ \
            --exclude pray \
            --exclude node_modules \
            --exclude .git \
            --exclude .github

          # 3. Now place the built 'pray' app into its subfolder
          mkdir -p ../final_site/pray
          cp -r pray/dist/* ../final_site/pray/

          # 4. Move it back into the workspace so the next step can see it
          mv ../final_site ./deploy_ready

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy_ready

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
