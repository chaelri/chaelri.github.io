# Current File Tree: .github/workflows/deploy-pray.yml
name: Deploy Prayer Trainer

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          cd pray
          npm install
          npm run build

      - name: Prepare Staging Area
        run: |
          # 1. Create a staging folder
          mkdir staging

          # 2. Copy the Prayer Trainer build into a 'pray' subfolder
          mkdir -p staging/pray
          cp -r pray/dist/* staging/pray/

          # 3. OPTIONAL: Copy your other existing project folders so they don't disappear
          # If you want 'anime', 'budududu', etc to stay live, uncomment these:
          # cp -r anime staging/ || true
          # cp -r budududu staging/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
