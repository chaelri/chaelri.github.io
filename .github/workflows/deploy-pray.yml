# Current File Tree: .github/workflows/deploy-pray.yml
name: Deploy Prayer Trainer

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Pray App
        run: |
          cd pray
          npm install
          npm run build

      - name: Merge and Restore All Folders
        run: |
          # 1. Create staging
          mkdir staging

          # 2. Copy EVERYTHING from your repo to staging first (Fixes your 404)
          # We exclude 'pray' and '.git' to keep it clean
          rsync -av . staging/ --exclude pray --exclude .git --exclude .github

          # 3. Put the built Pray app into the staging/pray folder
          mkdir -p staging/pray
          cp -r pray/dist/* staging/pray/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
