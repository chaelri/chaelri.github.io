name: Deploy Prayer Trainer

on:
  push:
    branches: [main]
    paths:
      - "pray/**"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd pray
          npm install

      - name: Build
        run: |
          cd pray
          npm run build

      - name: Prepare Staging
        run: |
          # This ensures your app lives at /pray/ on the website
          mkdir -p staging/pray
          cp -r pray/dist/* staging/pray/
          # Optional: If you want to keep your other root folders alive, 
          # you would copy them into 'staging/' here.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: staging

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
