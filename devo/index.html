<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Devotion</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" />
    <meta name="theme-color" content="#0b1220" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="main">
        <div class="controls">
          <div class="control">
            <div class="control-label">Book</div>
            <select id="book"></select>
          </div>

          <div class="control">
            <div class="control-label">Chapter</div>
            <select id="chapter"></select>
          </div>

          <div class="control">
            <div class="control-label">Verse</div>
            <select id="verse">
              <option value="">All verses</option>
            </select>
          </div>

          <div class="control">
            <div class="control-label">From</div>
            <input id="verseFrom" type="number" min="1" />
          </div>

          <div class="control">
            <div class="control-label">To</div>
            <input id="verseTo" type="number" min="1" />
          </div>

          <button id="load" class="primary">Search</button>
          <button id="runAI" class="secondary" hidden>‚ú® Generate Context</button>
        </div>

        <div id="passageTitle" class="passage-title" hidden></div>

        <div id="output" class="bible"></div>
      </div>

      <aside class="summary">
        <div id="aiContextSummary"></div>
        <button id="toggleReflectionBtn" style="margin-bottom: 12px" hidden>
          üôè Show Guided Reflection
        </button>

        <div id="aiReflection"></div>
        <div id="summaryTitle" class="summary-title" hidden></div>

        <div id="summaryContent">
          Select a verse, range, or chapter to see notes.
        </div>
        <button id="copyNotesBtn" style="margin-top: 12px">
          üìã Copy Notes
        </button>
        <div id="notesCopyStatus"></div>
      </aside>
    </div>
    <button id="scrollTopBtn" class="scroll-top-btn" aria-label="Scroll to top">
      <span class="material-symbols-outlined">arrow_upward</span>
    </button>
    <script src="bible-meta.js"></script>
    <script src="script.js"></script>
  </body>
</html>
