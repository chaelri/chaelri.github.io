<!doctype html>
<html lang="en">
  <head>
    <base target="_top" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>Devotion</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" />
    <meta name="theme-color" content="#0b1220" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Monsieur+La+Doulaise&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout layout-unset">
      <div id="app-splash" class="splash-screen">
        <img src="icons/icon-512.png" alt="Devotion Logo" class="splash-logo" />
      </div>
      <div class="main">
        <div id="topActions" style="padding: 3rem 16px 0">
          <button id="homeBtn" class="secondary" hidden>
            <span class="material-symbols-outlined"> home </span> Back to Home
          </button>
        </div>
        <div class="controls smart-header">
          <div class="control">
            <div class="control-label">Book</div>
            <select id="book"></select>
          </div>

          <div class="control">
            <div class="control-label">Chapter</div>
            <select id="chapter"></select>
          </div>

          <div class="control">
            <div class="control-label">Verse</div>
            <select id="verse">
              <option value="">All verses</option>
            </select>
          </div>

          <button id="load" class="primary">Search</button>

          <div class="control" id="versionControl">
            <div class="control-label">Version</div>
            <select id="versionSelect">
              <option value="NASB">NASB 2020</option>
              <option value="EASY">EASY 2024</option>
            </select>
          </div>
        </div>

        <div id="passageTitle" class="passage-title" hidden></div>

        <div id="output" class="bible"></div>
      </div>

      <aside class="summary">
        <div id="aiContextSummary"></div>
        <button id="toggleReflectionBtn" hidden>
          üôè Show Guided Reflection
        </button>

        <div id="aiReflection"></div>
        <div id="summaryTitle" class="summary-title" hidden></div>

        <div id="summaryContent">
          Select a verse, range, or chapter to see notes.
        </div>
        <button id="copyNotesBtn" style="margin-top: 12px">
          üìã Copy Notes
        </button>
        <div id="notesCopyStatus"></div>
      </aside>
    </div>
    <button id="scrollTopBtn" class="scroll-top-btn" aria-label="Scroll to top">
      <span class="material-symbols-outlined">arrow_upward</span>
    </button>

    <div id="modalOverlay" class="modal-overlay" hidden>
      <div class="modal-card">
        <button id="modalClose" class="modal-close">‚úï</button>
        <div id="modalContent"></div>
      </div>
    </div>

    <script src="bible-meta.js"></script>
    <script src="script.js"></script>
  </body>
</html>
