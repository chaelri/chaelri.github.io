<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial="initial-scale=1.0">
    <title>Echoes - Instagram Style</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <!-- Material Icons for story viewer navigation -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-neutral-900 text-neutral-200 font-sans antialiased">

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-black/75 flex flex-col items-center justify-center z-50">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-blue-500 h-12 w-12 mb-4"></div>
        <p class="text-neutral-400">Loading Echoes...</p>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="hidden min-h-screen flex flex-col items-center justify-center bg-black/75 text-neutral-200 p-4">
        <!-- Removed logo image -->
        <h1 class="text-5xl font-extrabold gradient-text-logo mb-6">Echoes</h1>
        <p class="text-neutral-400 mb-8 text-center max-w-sm">Connect and share your stories with the world.</p>
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="login-charlie" class="bg-gradient-to-r from-teal-500 to-blue-500 hover:from-teal-600 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-2xl transition duration-200 ease-in-out transform hover:scale-105">
                Login as Charlie
            </button>
            <button id="login-karla" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-2xl transition duration-200 ease-in-out transform hover:scale-105">
                Login as Karla
            </button>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden min-h-screen bg-neutral-900 text-neutral-200">
        <!-- Fixed Header -->
        <header class="fixed top-0 left-0 right-0 bg-neutral-900 z-40 p-4 border-b border-neutral-700 force-opaque-header">
            <div class="container mx-auto flex justify-between items-center max-w-xl">
                <div class="flex items-center">
                    <!-- Removed logo image -->
                    <h1 class="text-2xl font-bold gradient-text-logo">Echoes</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <p id="user-display" class="text-neutral-300 text-md font-semibold hidden md:block"></p>
                    <button id="new-post-story-btn" class="bg-gradient-to-r from-teal-500 to-blue-500 hover:from-teal-600 hover:to-blue-600 text-white font-semibold py-1 px-3 rounded-full shadow-md transition duration-150 ease-in-out text-sm">
                        + New
                    </button>
                </div>
            </div>
        </header>

        <main class="container mx-auto mt-12 pb-4 max-w-xl">
            <!-- Stories Section -->
            <section class="py-4 border-b border-neutral-800 mb-6">
                <div id="stories-container" class="stories-scroll-container flex space-x-4 overflow-x-auto px-4 pt-4">
                    <!-- Stories will be loaded here by JavaScript -->
                    <div class="flex-shrink-0 flex flex-col items-center w-20">
                        <div class="w-16 h-16 rounded-full bg-neutral-700 flex items-center justify-center text-neutral-400 text-xs">Loading</div>
                        <p class="text-xs text-neutral-400 mt-1 truncate w-full text-center">...</p>
                    </div>
                </div>
            </section>

            <!-- Posts Section -->
            <section>
                <div id="posts-container" class="space-y-6">
                    <!-- Posts will be loaded here by JavaScript -->
                    <div class="bg-neutral-800 rounded-lg shadow-md p-4 animate-pulse">
                        <div class="flex items-center mb-3">
                            <div class="w-8 h-8 bg-neutral-700 rounded-full mr-3"></div>
                            <div class="h-4 bg-neutral-700 rounded w-24"></div>
                        </div>
                        <div class="w-full bg-neutral-700 rounded mb-3"></div>
                        <div class="h-4 bg-neutral-700 rounded w-full mb-2"></div>
                        <div class="h-4 bg-neutral-700 rounded w-3/4 mb-4"></div>
                        <div class="post-comment-section mt-4 pt-4 border-t border-neutral-700">
                            <div class="comment-list space-y-3 mb-4">
                                <!-- Individual comments will be loaded here by JavaScript -->
                                <p class="text-neutral-400 text-sm">No comments yet.</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <textarea class="comment-input flex-grow rounded-lg py-2 px-4 bg-neutral-700 text-neutral-100 text-sm leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 border border-neutral-600" placeholder="Add a comment..."></textarea>
                                <button class="post-comment-btn bg-gradient-to-r from-teal-500 to-blue-500 hover:from-teal-600 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-full text-sm shadow-md transition duration-150 ease-in-out">
                                    Post
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- New Post/Story Modal -->
        <div id="post-story-modal" class="hidden fixed inset-0 bg-black/50 modal-backdrop-blur flex items-center justify-center z-50 p-4">
            <div class="bg-neutral-800 force-opaque-bg rounded-lg shadow-xl p-6 w-full max-w-md">
                <h3 class="text-2xl font-bold mb-4 text-neutral-100 text-center">Create New Content</h3>
                <div class="mb-4">
                    <label for="content-type-select" class="block text-neutral-300 text-sm font-bold mb-2">Content Type:</label>
                    <select id="content-type-select" class="rounded w-full py-2 px-3 bg-neutral-800 text-neutral-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 border border-neutral-700">
                        <option value="post">Post</option>
                        <option value="story">Story</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="media-upload" class="block text-neutral-300 text-sm font-bold mb-2">Upload Media (Optional for Post, Required for Story):</label>
                    <input type="file" id="media-upload" accept="image/*,video/*" class="block w-full text-sm text-neutral-100
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-neutral-600 file:text-neutral-100
                        hover:file:bg-neutral-500 transition duration-150 ease-in-out cursor="cursor-pointer"
                    ">
                </div>
                <div class="mb-6">
                    <label for="post-caption" class="block text-neutral-300 text-sm font-bold mb-2">Caption:</label>
                    <textarea id="post-caption" rows="4" class="rounded w-full py-2 px-3 bg-neutral-800 text-neutral-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-150 border border-neutral-700" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="flex justify-end space-x-4 items-center">
                    <!-- Loading Spinner for publishing -->
                    <div id="publish-loading-spinner" class="hidden loader ease-linear rounded-full border-2 border-t-2 border-blue-400 h-5 w-5"></div>
                    <button id="cancel-post-story" class="bg-neutral-600 hover:bg-neutral-700 text-white font-bold py-2 px-4 rounded-full transition duration-150 ease-in-out">
                        Cancel
                    </button>
                    <button id="publish-post-story" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold py-2 px-4 rounded-full shadow-2xl transition duration-150 ease-in-out">
                        Publish
                    </button>
                </div>
            </div>
        </div>

        <!-- Story Viewer Modal -->
        <div id="story-viewer-modal" class="hidden fixed inset-0 bg-black/90 modal-backdrop-blur flex items-center justify-center z-50 p-0 sm:p-4">
            <div class="relative w-full max-w-md h-full max-h-[95vh] flex flex-col overflow-hidden bg-neutral-900 md:rounded-lg">
                <!-- Story Progress Bar Container -->
                <div id="story-progress-container" class="story-progress-bar-container z-20"></div>

                <!-- User Info and Close Button Overlay -->
                <div id="story-viewer-top-overlay" class="absolute top-0 left-0 right-0 p-4 flex items-center justify-between z-20 bg-gradient-to-b from-neutral-900 to-transparent">
                    <div id="story-viewer-user-info" class="flex items-center space-x-3">
                        <div id="story-viewer-avatar" class="w-8 h-8 rounded-full bg-neutral-700 flex items-center justify-center text-white text-sm font-bold"></div>
                        <p id="story-viewer-username" class="text-white font-semibold"></p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="delete-story-viewer-btn" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-full text-xs transition duration-150 ease-in-out">Delete Story</button>
                        <button id="close-story-viewer" class="text-white text-2xl font-bold p-2 hover:text-neutral-300 transition-colors focus:outline-none">
                            &times;
                        </button>
                    </div>
                </div>

                <!-- Media Display Wrapper -->
                <div class="media-display-wrapper flex-grow flex items-center justify-center">
                    <img id="story-viewer-media-image" class="hidden" src="" alt="Story media">
                    <video id="story-viewer-media-video" class="hidden" src="" controls></video>
                </div>

                <!-- Navigation Buttons -->
                <button id="story-viewer-prev-btn" class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/75 text-white p-3 rounded-full shadow-md z-20 focus:outline-none">
                    <span class="material-icons">chevron_left</span>
                </button>
                <button id="story-viewer-next-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-black/75 text-white p-3 rounded-full shadow-md z-20 focus:outline-none">
                    <span class="material-icons">chevron_right</span>
                </button>
            </div>
        </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black/50 modal-backdrop-blur flex items-center justify-center z-50 p-4">
        <div class="bg-neutral-800 force-opaque-bg rounded-lg shadow-xl p-6 w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-neutral-100">Confirm Deletion</h3>
            <p id="confirmation-message" class="text-neutral-300 mb-6">Are you sure you want to delete this item?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-confirmation-btn" class="bg-neutral-600 hover:bg-neutral-700 text-white font-bold py-2 px-4 rounded-full transition duration-150 ease-in-out">
                    Cancel
                </button>
                <button id="confirm-deletion-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full shadow-2xl transition duration-150 ease-in-out">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="hidden">
        <p id="toast-message"></p>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
