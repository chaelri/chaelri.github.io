<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SNS Ushering - Overseer</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Ushering" />
    <link rel="apple-touch-icon" href="assets/icon-512.png" />
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#f4f7fa] text-slate-800 min-h-screen font-sans selection:bg-blue-500/30"
  >
    <!-- Header -->
    <header
      class="sticky top-0 z-50 bg-white/90 backdrop-blur-md px-4 py-3 flex justify-between items-center border-b border-slate-100 shadow-sm"
    >
      <div class="flex items-center gap-3">
        <div
          class="bg-blue-600 p-2 rounded-xl text-white shadow-lg shadow-blue-200"
        >
          <span class="material-icons text-xl">home</span>
        </div>
        <div>
          <h1
            class="font-black text-blue-600 italic uppercase tracking-tighter leading-none"
          >
            SNS USHERING
          </h1>
          <p
            id="displayDate"
            class="text-[10px] text-slate-400 font-bold uppercase"
          ></p>
        </div>
      </div>
      <div class="bg-blue-50 px-3 py-1 rounded-full border border-blue-100">
        <span
          id="syncDot"
          class="inline-block w-2 h-2 bg-green-500 rounded-full mr-1"
        ></span>
        <span
          class="text-[10px] font-black text-blue-500 uppercase tracking-widest"
          >Overseer</span
        >
      </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6 pb-24">
      <!-- Master Roster Section -->
      <section
        class="bg-white rounded-[32px] shadow-xl shadow-blue-100/50 overflow-hidden border border-white"
      >
        <div class="banner-image h-48 bg-blue-500 flex items-end p-6">
          <div
            class="bg-white px-4 py-2 rounded-xl flex items-center gap-2 shadow-lg"
          >
            <span class="material-icons text-blue-500 text-sm">public</span>
            <span
              class="text-[11px] font-black text-blue-600 uppercase tracking-widest"
              >Master Roster (<span id="rosterCount">0</span>)</span
            >
          </div>
        </div>

        <div class="p-5 space-y-4">
          <div class="flex gap-3 items-center">
            <input
              type="text"
              id="vInput"
              placeholder="Add New Initial..."
              class="bg-slate-50 border-none rounded-2xl p-4 flex-grow text-sm font-medium focus:ring-2 focus:ring-blue-500 outline-none transition-all"
            />
            <button
              id="addBtn"
              class="bg-blue-600 text-white w-14 h-14 rounded-2xl shadow-xl shadow-blue-300 flex items-center justify-center active:scale-90 transition-transform"
            >
              <span class="material-icons">add</span>
            </button>
          </div>

          <div id="pool" class="flex flex-wrap gap-2 min-h-[40px]">
            <!-- Chips appear here -->
          </div>

          <!-- Copy Summary Button -->
          <button
            id="copySummaryBtn"
            class="w-full mt-2 py-3 bg-slate-100 hover:bg-slate-200 text-slate-500 rounded-2xl flex items-center justify-center gap-2 text-[11px] font-black uppercase tracking-widest transition-colors"
          >
            <span class="material-icons text-sm">content_copy</span> Copy Full
            Summary
          </button>
        </div>
      </section>

      <!-- Attendance Counter -->
      <section
        class="bg-white rounded-[32px] shadow-xl shadow-blue-100/50 border border-slate-50 overflow-hidden"
      >
        <div
          class="bg-gradient-to-r from-[#4f46e5] to-[#3b82f6] p-5 flex justify-between items-center text-white"
        >
          <h2
            class="text-xs font-black uppercase tracking-widest flex items-center gap-2"
          >
            <span class="material-icons text-sm">analytics</span> Attendance
            Tally
          </h2>
          <div class="bg-white/20 px-3 py-1 rounded-full text-xs font-black">
            Total: <span id="grandTotal">0</span>
          </div>
        </div>

        <!-- Quick Summary (Adults/Kids) -->
        <div class="flex border-b border-slate-50">
          <div class="flex-1 p-4 text-center border-r border-slate-50">
            <p
              class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1"
            >
              Total Adults
            </p>
            <p id="adultTotal" class="text-lg font-black text-slate-700">0</p>
          </div>
          <div class="flex-1 p-4 text-center">
            <p
              class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1"
            >
              Total Kids
            </p>
            <p id="kidsTotal" class="text-lg font-black text-blue-600">0</p>
          </div>
        </div>

        <div class="p-4 grid grid-cols-2 gap-3" id="counterGrid">
          <!-- Counters injected via JS -->
        </div>
      </section>

      <!-- Deployment Cards -->
      <div id="deploymentSections" class="space-y-4">
        <!-- Sections like "4 - Labas Entrance" appear here -->
      </div>

      <!-- Reminders -->
      <section
        class="bg-white rounded-[32px] p-6 shadow-xl shadow-blue-100/50 border border-slate-50"
      >
        <h2
          class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4 flex items-center gap-2"
        >
          <span class="material-icons text-blue-500 text-sm">assignment</span>
          Protocol Briefing
        </h2>
        <div class="space-y-3" id="remindersContainer">
          <!-- Reminders injected via JS -->
        </div>
      </section>
    </main>

    <!-- Selection Drawer -->
    <div
      id="assignDrawer"
      class="fixed inset-0 z-[100] bg-slate-900/40 backdrop-blur-sm hidden flex items-end justify-center"
    >
      <div
        class="bg-white w-full max-w-md rounded-t-[40px] p-8 shadow-2xl animate-slide-up"
      >
        <div class="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8"></div>
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center gap-2">
            <span class="material-icons text-blue-600 text-sm">public</span>
            <h3
              class="font-black text-blue-600 uppercase text-xs tracking-widest"
            >
              Select Usher
            </h3>
          </div>
          <button onclick="closeDrawer()" class="material-icons text-slate-300">
            cancel
          </button>
        </div>
        <div
          id="selectionList"
          class="grid grid-cols-2 gap-3 max-h-[50vh] overflow-y-auto mb-6"
        ></div>
        <button
          onclick="clearSlot()"
          class="w-full py-4 text-rose-500 text-xs font-black uppercase tracking-widest bg-rose-50 rounded-2xl active:scale-95 transition-transform"
        >
          Unassign Slot
        </button>
      </div>
    </div>

    <!-- Success Toast -->
    <div
      id="toast"
      class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-xs font-bold opacity-0 transition-opacity pointer-events-none z-[200]"
    >
      Summary Copied to Clipboard!
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
