<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Gemini Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#05070a] text-gray-100 flex flex-col h-screen overflow-hidden fixed inset-0"
  >
    <header
      class="p-4 border-b border-gray-800/50 glass z-30 flex items-center justify-between shadow-lg flex-shrink-0"
    >
      <div class="flex items-center gap-3">
        <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-600/20">
          <span class="material-icons text-white block text-xl"
            >auto_awesome</span
          >
        </div>
        <div>
          <h1 class="text-base font-bold tracking-tight leading-none">
            Gemini AI
          </h1>
          <span
            class="text-[9px] text-blue-400 uppercase font-black tracking-widest"
            >v2.0 Multimodal</span
          >
        </div>
      </div>
      <button
        onclick="window.location.reload()"
        class="w-10 h-10 flex items-center justify-center rounded-full text-gray-500 hover:text-white transition-colors"
      >
        <span class="material-icons">refresh</span>
      </button>
    </header>

    <main
      id="chat-window"
      class="flex-1 overflow-y-auto p-4 md:p-10 space-y-8 flex flex-col w-full max-w-5xl mx-auto"
    >
      <div class="flex gap-4 self-start w-full chat-bubble">
        <div
          class="w-9 h-9 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center border border-blue-500 shadow-md"
        >
          <span class="material-icons text-[18px] text-white">smart_toy</span>
        </div>
        <div
          class="ai-bubble bg-gray-900/50 border border-gray-800 p-5 md:p-6 rounded-2xl shadow-sm prose w-full"
        >
          <p>
            Hello! I can now see and analyze <strong>images</strong>. Attach one
            using the button below!
          </p>
        </div>
      </div>
    </main>

    <footer
      class="p-4 md:p-8 glass border-t border-gray-800/50 z-40 flex-shrink-0"
    >
      <div
        class="max-w-4xl mx-auto bg-gray-900/90 border border-gray-700/50 rounded-[32px] shadow-2xl overflow-hidden focus-within:border-blue-500/50 transition-all"
      >
        <!-- Delta: Image Preview Area -->
        <div
          id="image-preview-container"
          class="border-b border-gray-800 flex items-center gap-3"
        >
          <img id="preview-img" src="" class="preview-thumb" />
          <button
            type="button"
            id="remove-img"
            class="text-gray-400 hover:text-red-500"
          >
            <span class="material-icons">cancel</span>
          </button>
        </div>

        <form id="chat-form" class="flex items-end gap-2 p-2 pl-4">
          <!-- Delta: Attachment Button -->
          <button
            type="button"
            id="attach-btn"
            class="mb-2 text-gray-400 hover:text-blue-500 transition-colors"
          >
            <span class="material-icons">add_photo_alternate</span>
          </button>
          <input type="file" id="file-input" hidden accept="image/*" />

          <div class="relative flex-1 mb-1">
            <textarea
              id="user-input"
              placeholder="Message or ask about image..."
              class="w-full bg-transparent border-none rounded-2xl py-3 focus:outline-none transition-all placeholder-gray-600 text-gray-200"
              rows="1"
            ></textarea>
          </div>
          <button
            type="submit"
            class="btn-send bg-blue-600 hover:bg-blue-500 text-white transition-all active:scale-90 shadow-lg shadow-blue-600/30"
          >
            <span class="material-icons">north</span>
          </button>
        </form>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
