<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Delta: Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 10px;
      }
      .glass {
        background: rgba(17, 24, 39, 0.7);
        backdrop-filter: blur(12px);
      }

      /* Delta: Strict styling to ensure Markdown bold/code is visible */
      .prose strong,
      .prose b {
        color: #ffffff !important;
        font-weight: 800;
      }
      .prose p {
        margin-bottom: 0.75rem;
      }
      .prose p:last-child {
        margin-bottom: 0;
      }
      .prose code {
        background: #374151;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-size: 0.9em;
      }

      textarea {
        resize: none;
        transition: height 0.1s ease;
      }
    </style>
  </head>
  <body
    class="bg-[#0b0e14] text-gray-100 flex flex-col h-screen overflow-hidden"
  >
    <header
      class="p-4 border-b border-gray-800 glass z-10 flex items-center justify-between sticky top-0"
    >
      <div class="flex items-center gap-3">
        <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/20">
          <span class="material-icons text-white block">auto_awesome</span>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight leading-none">
            Gemini 2.0
          </h1>
          <span
            class="text-[10px] text-green-400 uppercase font-black tracking-widest"
            >Live Proxy</span
          >
        </div>
      </div>
      <button
        onclick="location.reload()"
        class="text-gray-400 hover:text-white transition-colors"
      >
        <span class="material-icons">refresh</span>
      </button>
    </header>

    <main
      id="chat-window"
      class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 flex flex-col w-full max-w-5xl mx-auto"
    >
      <!-- Delta: Fixed initial message to be pre-formatted HTML so it shows bold correctly -->
      <div class="flex gap-3 self-start max-w-[85%] md:max-w-[70%]">
        <div
          class="w-8 h-8 rounded-full bg-gray-700 flex-shrink-0 flex items-center justify-center border border-gray-600"
        >
          <span class="material-icons text-sm">smart_toy</span>
        </div>
        <div
          class="bg-gray-800/50 border border-gray-700 p-4 rounded-2xl rounded-tl-none shadow-sm prose text-gray-200"
        >
          <p>
            Hello! I'm Gemini! How can I help?
          </p>
        </div>
      </div>
    </main>

    <footer class="p-4 md:p-6 border-t border-gray-800 glass">
      <form
        id="chat-form"
        class="max-w-4xl mx-auto relative flex items-end gap-2"
      >
        <div class="relative flex-1">
          <textarea
            id="user-input"
            rows="1"
            placeholder="Type a message... (Shift+Enter for new line)"
            class="w-full bg-gray-800/80 border border-gray-700 rounded-2xl pl-5 pr-5 py-4 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all shadow-2xl placeholder-gray-500 overflow-hidden"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-2xl transition-all flex items-center justify-center active:scale-95 shadow-lg shadow-blue-600/20 h-[58px] w-[58px]"
        >
          <span class="material-icons">send</span>
        </button>
      </form>
      <p
        class="text-center text-[10px] text-gray-500 mt-3 uppercase tracking-tighter italic"
      >
        Enter to send â€¢ Shift+Enter for new line
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
