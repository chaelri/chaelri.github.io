<!-- GUESTS ADD BAR (vertical, mobile-friendly) -->
<div
  id="guestsAddBar"
  class="add-drawer"
  style="
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 14px;
    background: rgba(7, 16, 37, 0.95);
    backdrop-filter: blur(10px);
    z-index: 9999;
    box-sizing: border-box;
  "
>
  <div style="max-width: 900px; margin: 0 auto; width: 100%">
    <form id="guestsForm" class="guests-form" style="margin-bottom: 8px">
      <input
        id="guestNameInput"
        name="name"
        type="text"
        placeholder="Guest full name..."
        required
        style="
          flex: 1;
          padding: 12px;
          border-radius: 10px;
          background: var(--card);
          color: white;
          border: none;
          box-sizing: border-box;
        "
      />
      <select
        id="guestGenderInput"
        name="gender"
        style="
          padding: 12px;
          border-radius: 10px;
          background: var(--card);
          color: white;
          border: none;
        "
      >
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select
        id="guestSideInput"
        name="side"
        style="
          padding: 12px;
          border-radius: 10px;
          background: var(--card);
          color: white;
          border: none;
        "
      >
        <option value="">Side</option>
        <option value="charlie">Charlie</option>
        <option value="karla">Karla</option>
        <option value="both">Both</option>
      </select>
      <select
        id="guestRelationInput"
        name="relation"
        style="
          padding: 12px;
          border-radius: 10px;
          background: var(--card);
          color: white;
          border: none;
        "
      >
        <option value="">Relation</option>
        <option value="family">Family</option>
        <option value="friend">Friend</option>
      </select>

      <select
        id="guestRoleInput"
        name="role"
        style="
          padding: 12px;
          border-radius: 10px;
          background: var(--card);
          color: white;
          border: none;
        "
      >
        <option value="">Role</option>
        <option value="guest">Guest</option>
        <option value="bride">Bride</option>
        <option value="groom">Groom</option>
        <option value="parent">Parent</option>
        <option value="bridesmaid">Bridesmaid</option>
        <option value="groomsman">Groomsman</option>
        <option value="principal">Principal Sponsor</option>
        <option value="secondary">Secondary Sponsor</option>
      </select>

      <select
        id="guestRsvpInput"
        name="rsvp"
        style="
          padding: 12px;
          border-radius: 10px;
          background: var(--card);
          color: white;
          border: none;
        "
      >
        <option value="pending">RSVP: Pending</option>
        <option value="yes">RSVP: Yes</option>
        <option value="no">RSVP: No</option>
      </select>

      <textarea
        id="guestNotesInput"
        name="notes"
        placeholder="Notes (optional)"
        style="
          width: 100%;
          padding: 12px;
          border-radius: 10px;
          background: var(--card);
          color: white;
          border: none;
          min-height: 64px;
          resize: vertical;
        "
      ></textarea>

      <div style="display: flex; gap: 8px">
        <button id="addGuestBtn" type="button" class="btn" style="flex: 1">
          Add Guest
        </button>
        <button
          id="clearGuestBtn"
          type="button"
          class="btn ghost"
          style="flex: 1"
        >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
<input type="file" id="guestCsvInput" accept=".csv" style="display: none" />
<section
  id="guestsPanel"
  class="card"
  style="display: none; padding: 16px; margin-top: 36px"
>
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <h2 style="margin: 0">Guests</h2>
    <div style="display: flex; gap: 8px">
      <button id="openAddGuestBtn" class="btn">Add Guest</button>
      <button id="guestsBackBtn" class="btn ghost">Back</button>
    </div>
  </div>

  <div
    id="guestControls"
    style="margin-top: 12px; display: flex; gap: 8px; flex-wrap: wrap"
  ></div>

  <!-- GUEST STATS -->
  <div
    id="guestStats"
    style="margin-top: 12px; font-size: 14px; color: var(--muted)"
  ></div>

  <!-- SEARCH -->
  <input
    id="guestSearch"
    type="text"
    placeholder="Search guests…"
    style="
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 10px;
      background: var(--card);
      color: white;
      border: none;
      font-size: 16px;
    "
  />

  <!-- KANBAN BOARD (placeholder for future Kanban render) -->
  <div id="guestKanbanWrap" style="margin-top: 14px">
    <div class="kanban-board" id="kanbanBoard" role="list" aria-live="polite">
      <!-- Columns will be injected by script.js -->
    </div>

    <!-- simple placeholder shown while loading -->
    <div
      id="kanbanLoading"
      style="
        margin-top: 8px;
        color: var(--muted);
        font-size: 13px;
        display: none;
      "
    >
      Loading guests…
    </div>
  </div>

  <!-- FILTER CHIPS -->
  <div
    id="guestFilterChips"
    style="
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      overflow: visible;
    "
  ></div>

  <!-- VIEW MODE -->
  <div style="margin-top: 10px; display: flex; gap: 10px">
    <button id="guestViewList" class="btn" style="flex: 1">List</button>
    <button id="guestViewGrid" class="btn ghost" style="flex: 1">Grid</button>
  </div>

  <div id="guestList" style="margin-top: 12px">
    <!-- guest rows injected by JS -->
  </div>
</section>
