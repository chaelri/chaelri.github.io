<header class="app-header">
  <div class="hdr-left">
    <h1 class="app-title">
      Wedding Costs
      <!-- DROPDOWN: Checklist menu -->
      <div
        id="checklistMenu"
        class="menu-inline"
        style="display: inline-block; position: relative; margin-left: 12px"
      >
        <button
          id="checklistBtn"
          class="menu-toggle"
          aria-haspopup="true"
          aria-expanded="false"
          style="
            font-size: 18px;
            color: #5ec293;
            background: transparent;
            border: none;
            cursor: pointer;
          "
        >
          Menu ▾
        </button>

        <div
          id="checklistDropdown"
          class="menu-dropdown"
          style="
            display: none;
            position: absolute;
            right: 0;
            top: 110%;
            min-width: 160px;
            z-index: 999;
          "
        >
          <button class="menu-item" id="openChecklist">Checklist</button>
          <button class="menu-item" id="openGuests">Guests</button>
          <button class="menu-item" id="openSeating">Seating Planner</button>
        </div>
      </div>
    </h1>
  </div>

  <div class="hdr-right">
    <h1 class="app-title toggle-controls" id="toggleControlsBtn">
      Add Costs
      <span class="toggle-arrow">▲</span>
    </h1>
  </div>
</header>
