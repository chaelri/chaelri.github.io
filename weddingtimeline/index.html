<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Charlie & Karla | The Main Story</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#121212" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-[#121212] font-['Quicksand'] text-stone-300 overflow-hidden h-screen flex flex-col"
  >
    <!-- Header -->
    <header class="p-6 flex items-center justify-between z-10">
      <div class="flex flex-col">
        <span
          class="text-xs font-bold uppercase tracking-widest text-stone-500 flex items-center gap-1"
        >
          <span class="material-icons-round text-xs">history_edu</span> Wedding
          Operations
        </span>
        <h1 class="font-['Playfair_Display'] text-2xl italic text-stone-100">
          Charlie & Karla's Journey
        </h1>
      </div>
      <div class="flex items-center gap-3">
        <div
          id="sync-indicator"
          class="text-[10px] font-bold text-stone-500 uppercase tracking-widest flex items-center gap-1"
        >
          <span class="material-icons-round text-xs animate-spin">sync</span>
          Syncing...
        </div>
        <div
          class="bg-stone-800/50 px-4 py-2 rounded-2xl flex items-center gap-2 border border-stone-700 backdrop-blur-md"
        >
          <span class="material-icons-round text-amber-400 text-sm">event</span>
          <span
            class="text-sm font-semibold tracking-wide text-stone-100 uppercase"
            >July 02, 2026</span
          >
        </div>
      </div>
    </header>

    <!-- Main Scrollable Gallery -->
    <main
      id="chapter-gallery"
      class="flex-1 flex items-center gap-8 px-12 overflow-x-auto pb-12 snap-x no-scrollbar z-10"
    >
      <!-- Chapters loaded from Firebase -->
    </main>

    <!-- Dynamic Modal with Edit Engine -->
    <div
      id="modal"
      class="hidden fixed inset-0 bg-black/90 backdrop-blur-xl z-50 flex items-center justify-center p-4"
    >
      <div
        id="modal-container"
        class="bg-[#1c1b19] w-full max-w-4xl max-h-[90vh] rounded-[2rem] shadow-2xl overflow-hidden relative border border-stone-800 flex flex-col"
      >
        <div
          id="modal-banner"
          class="h-32 min-h-[128px] w-full relative transition-colors duration-500"
        >
          <div
            id="modal-badge"
            class="absolute top-6 left-8 bg-black/40 backdrop-blur-md px-3 py-1 rounded text-[10px] font-bold text-white border border-white/10 uppercase tracking-widest"
          ></div>
        </div>

        <button
          onclick="closeModal()"
          class="absolute top-4 right-4 bg-black/40 backdrop-blur-md text-white rounded-full p-2 hover:bg-black/60 border border-white/10 z-50"
        >
          <span class="material-icons-round">close</span>
        </button>

        <div
          id="modal-scroll-area"
          class="p-8 overflow-y-auto no-scrollbar flex-1"
        >
          <div class="flex justify-between items-start mb-6">
            <div class="w-full">
              <input
                type="text"
                id="modal-title-input"
                class="bg-transparent font-['Playfair_Display'] text-4xl italic text-stone-50 w-full outline-none border-b border-transparent focus:border-amber-500/30 pb-1"
                placeholder="Chapter Title"
              />
              <input
                type="text"
                id="modal-date-input"
                class="bg-transparent text-stone-500 font-bold text-xs tracking-wider mt-2 uppercase w-full outline-none border-b border-transparent focus:border-white/10"
                placeholder="Date Range/Period"
              />
            </div>
          </div>

          <div id="modal-body" class="space-y-4">
            <!-- Managed via script.js -->
          </div>
        </div>

        <!-- Footer Toolbar -->
        <div
          id="modal-footer"
          class="p-4 bg-black/20 border-t border-white/5 flex justify-between items-center px-8"
        >
          <p class="text-[10px] text-stone-500 font-medium italic">
            Changes are saved automatically.
          </p>
          <button
            id="add-row-btn"
            class="flex items-center gap-2 bg-amber-500/10 text-amber-500 px-4 py-2 rounded-xl text-xs font-bold hover:bg-amber-500/20 transition"
          >
            <span class="material-icons-round text-sm">add_circle</span> Add
            Entry
          </button>
        </div>
      </div>
    </div>

    <!-- Seat Assignment Sub-Modal -->
    <div
      id="seat-modal"
      class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm"
    >
      <div
        class="bg-[#1c1b19] w-full max-w-lg max-h-[85vh] rounded-[2.5rem] border border-stone-800 shadow-2xl p-8 flex flex-col"
      >
        <div class="flex justify-between items-center mb-6">
          <h3
            id="seat-modal-title"
            class="font-['Playfair_Display'] text-3xl italic text-stone-100"
          >
            Assign Seats
          </h3>
          <span
            class="text-[10px] font-black uppercase text-amber-500 bg-amber-500/10 px-3 py-1 rounded-full"
            >Unit Selection</span
          >
        </div>

        <div class="relative mb-6">
          <span
            class="material-icons-round absolute left-4 top-1/2 -translate-y-1/2 text-stone-600"
            >search</span
          >
          <input
            type="text"
            id="guest-search"
            class="edit-input !pl-12 !bg-black/20"
            placeholder="Search unassigned guests..."
            oninput="window.filterGuestList()"
          />
        </div>

        <div
          id="guest-selection-list"
          class="flex-1 overflow-y-auto no-scrollbar space-y-6 pr-1"
        >
          <!-- Sorted & Grouped Guests loaded via JS -->
        </div>

        <div class="flex justify-end pt-6 border-t border-white/5 mt-4">
          <button
            onclick="window.closeSeatModal()"
            class="bg-stone-800 hover:bg-stone-700 text-stone-200 font-bold text-[10px] uppercase tracking-[0.2em] px-8 py-3 rounded-2xl transition"
          >
            Finalize Quest
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
