<section class="glass">
  <h1 style="display: flex; align-items: center; gap: 8px">
    <span class="material-icon">home</span>
    Home
  </h1>

  <p class="muted">Daily summary</p>

  <div class="glass" style="margin-top: 16px">
    <h3 class="section-title">Today</h3>

    <div
      style="
        display: flex;
        gap: 16px;
        margin-top: 12px;
        justify-content: center;
      "
    >
      <!-- SELF -->
      <div>
        <p class="muted" style="text-align: center">You</p>
        <div id="calorieWheelSelf" class="wheel">
          <svg width="200" height="200" viewBox="0 0 200 200">
            <circle
              cx="100"
              cy="100"
              r="90"
              stroke="rgba(255,255,255,0.15)"
              stroke-width="16"
              fill="none"
            />
            <circle
              id="wheelProgress"
              cx="100"
              cy="100"
              r="90"
              stroke="url(#grad)"
              stroke-width="16"
              fill="none"
              stroke-linecap="round"
              stroke-dasharray="565"
              stroke-dashoffset="565"
              transform="rotate(-90 100 100)"
            />
            <defs>
              <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#3b82f6" />
                <stop offset="100%" stop-color="#06b6d4" />
              </linearGradient>
            </defs>
          </svg>

          <div class="wheel-center">
            <div id="wheelIcon" class="material-icon wheel-icon">
              sentiment_satisfied
            </div>
            <div id="wheelValue">0 kcal</div>
            <div class="muted">net today</div>
          </div>
        </div>
      </div>

      <!-- PARTNER -->
      <div>
        <p class="muted" style="text-align: center">Partner</p>
        <div id="calorieWheelPartner" class="wheel">
          <svg width="200" height="200" viewBox="0 0 200 200">
            <circle
              cx="100"
              cy="100"
              r="90"
              stroke="rgba(255,255,255,0.15)"
              stroke-width="16"
              fill="none"
            />
            <circle
              id="wheelProgressPartner"
              cx="100"
              cy="100"
              r="90"
              stroke="url(#grad)"
              stroke-width="16"
              fill="none"
              stroke-linecap="round"
              stroke-dasharray="565"
              stroke-dashoffset="565"
              transform="rotate(-90 100 100)"
            />
          </svg>

          <div class="wheel-center">
            <div id="wheelIconPartner" class="material-icon wheel-icon">
              sentiment_satisfied
            </div>
            <div id="wheelValuePartner">0 kcal</div>
            <div class="muted">net today</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
