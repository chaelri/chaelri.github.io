<section class="glass">
  <h1 style="display: flex; align-items: center; gap: 8px">
    <span class="material-icon">list_alt</span>
    Logs
  </h1>

  <p class="muted">Today</p>

  <div
    id="syncStatus"
    class="muted"
    style="
      font-size: 12px;
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    "
  >
    <span class="material-icon" style="font-size: 14px">sync</span>
    <span>Live</span>
  </div>

  <div
    id="logsGrid"
    style="
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    "
  >
    <div>
      <div
        style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px"
      >
        <div id="avatarSelf" class="avatar-circle"></div>
        <strong>You</strong>
        <span id="totalSelf" class="muted" style="margin-left: auto"></span>
      </div>
      <div id="logsListSelf"></div>
    </div>

    <div>
      <div
        style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px"
      >
        <div id="avatarPartner" class="avatar-circle"></div>
        <strong id="partnerName">Partner</strong>
        <span id="totalPartner" class="muted" style="margin-left: auto"></span>
      </div>
      <div id="logsListPartner"></div>
    </div>
  </div>
</section>
