<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <title>Budu Diet</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0b1220" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/tabs.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>

  <body>
    <!-- App Root -->
    <div id="app">
      <div id="auth-loading" class="auth-loading">
        <div class="glass auth-card">
          <div class="spinner" aria-hidden="true"></div>
          <p>Signing you in… ✨</p>
        </div>
      </div>

      <!-- Viewport -->
      <main id="view-root" aria-live="polite"></main>

      <!-- Bottom Tabs -->
      <nav class="tab-bar">
        <button class="tab active" data-tab="home">
          <span class="material-icon">home</span>
          <span>Home</span>
        </button>

        <button class="tab" data-tab="logs">
          <span class="material-icon">list_alt</span>
          <span>Logs</span>
        </button>

        <button class="tab tab-center" data-tab="add">
          <span class="material-icon">add</span>
        </button>

        <button class="tab" data-tab="insights">
          <span class="material-icon">insights</span>
          <span>Insights</span>
        </button>

        <button class="tab" data-tab="profile">
          <span class="material-icon">person</span>
          <span>Profile</span>
        </button>
      </nav>
      <div
        id="google-login"
        style="display: flex; justify-content: center"
      ></div>
    </div>

    <!-- Scripts -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      window.__firebase = {
        initializeApp,
        getDatabase,
      };
    </script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="./scripts/app.js"></script>

    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
  </body>
</html>
