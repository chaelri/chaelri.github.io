<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cozy Timer ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="flex items-center justify-center p-4 min-h-screen overflow-hidden"
  >
    <!-- Floating Background Decor -->
    <div class="absolute top-10 left-10 text-pink-300 floating">
      <span class="material-icons-round text-5xl">cloud</span>
    </div>
    <div
      class="absolute bottom-20 right-10 text-blue-200 floating"
      style="animation-delay: 1s"
    >
      <span class="material-icons-round text-6xl">favorite</span>
    </div>
    <div
      class="absolute top-1/3 left-10 text-purple-200 floating"
      style="animation-delay: 2s"
    >
      <span class="material-icons-round text-4xl">auto_awesome</span>
    </div>

    <!-- Main App Card -->
    <div
      id="main-card"
      class="glass-card rounded-[3rem] p-8 w-full max-w-sm flex flex-col items-center relative z-10 transition-all duration-700"
    >
      <div class="flex justify-between w-full mb-6 px-2">
        <!-- Gold Star Counter -->
        <div
          id="star-container"
          class="flex items-center gap-1 text-amber-400 bg-white/50 px-3 py-1 rounded-full shadow-sm"
        >
          <span class="material-icons-round text-sm">star</span>
          <span id="star-count" class="text-xs font-bold">0</span>
        </div>
        <!-- Ambient Toggle -->
        <button
          id="ambient-btn"
          class="w-10 h-10 flex items-center justify-center rounded-full bg-white/40 text-blue-400 hover:bg-white/60 transition-all"
        >
          <span id="ambient-icon" class="material-icons-round text-xl"
            >water_drop</span
          >
        </button>
      </div>

      <!-- Task Label -->
      <input
        type="text"
        id="task-label"
        placeholder="What are we doing?"
        class="bg-transparent text-center text-gray-400 font-bold tracking-wide uppercase text-[10px] w-full focus:outline-none mb-4 placeholder-gray-300"
        maxlength="20"
      />

      <!-- Timer Area -->
      <div class="relative flex items-center justify-center mb-8 group">
        <div
          id="glow-circle"
          class="absolute w-48 h-48 bg-pink-200 rounded-full blur-[40px] opacity-20"
        ></div>

        <svg class="w-64 h-64 relative z-10">
          <!-- Ghost Ring (Faint background) -->
          <circle
            class="text-white/20"
            stroke-width="8"
            stroke="currentColor"
            fill="transparent"
            r="120"
            cx="128"
            cy="128"
          />
          <!-- Active Progress Ring -->
          <circle
            id="progress-bar"
            class="text-pink-400 progress-ring__circle"
            stroke-width="8"
            stroke-linecap="round"
            stroke="currentColor"
            fill="transparent"
            r="120"
            cx="128"
            cy="128"
          />
        </svg>

        <div class="absolute flex flex-col items-center z-20">
          <!-- Manual Inputs -->
          <div
            id="input-group"
            class="flex items-center gap-1 bg-white/30 backdrop-blur-sm p-4 rounded-[2.5rem] border border-white/50 shadow-inner transition-all"
          >
            <div class="flex flex-col items-center">
              <button id="min-up" class="text-pink-300 hover:text-pink-500">
                <span class="material-icons-round">expand_less</span>
              </button>
              <input
                type="number"
                id="minutes-input"
                class="w-14 text-4xl font-bold bg-transparent text-center focus:outline-none text-gray-700"
                value="5"
              />
              <button id="min-down" class="text-pink-300 hover:text-pink-500">
                <span class="material-icons-round">expand_more</span>
              </button>
            </div>
            <span class="text-3xl font-bold text-gray-300 mb-1">:</span>
            <div class="flex flex-col items-center">
              <button id="sec-up" class="text-pink-300 hover:text-pink-500">
                <span class="material-icons-round">expand_less</span>
              </button>
              <input
                type="number"
                id="seconds-input"
                class="w-14 text-4xl font-bold bg-transparent text-center focus:outline-none text-gray-700"
                value="00"
              />
              <button id="sec-down" class="text-pink-300 hover:text-pink-500">
                <span class="material-icons-round">expand_more</span>
              </button>
            </div>
          </div>
          <!-- Countdown Display -->
          <div
            id="timer-display"
            class="hidden text-6xl font-bold text-gray-700 tracking-tighter"
          >
            25:00
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="flex items-center gap-8 mb-4">
        <button
          id="reset-btn"
          class="w-14 h-14 flex items-center justify-center bg-white text-gray-400 rounded-3xl hover:text-pink-400 transition-all active:scale-90 shadow-sm border border-gray-50"
        >
          <span class="material-icons-round text-2xl">refresh</span>
        </button>
        <button
          id="play-pause-btn"
          class="w-24 h-24 flex items-center justify-center bg-pink-400 text-white rounded-[2.5rem] hover:opacity-90 transition-all active:scale-95 shadow-xl shadow-pink-200"
        >
          <span id="play-icon" class="material-icons-round text-5xl"
            >play_arrow</span
          >
        </button>
        <button
          id="edit-toggle-btn"
          class="w-14 h-14 flex items-center justify-center bg-white text-gray-400 rounded-3xl hover:text-blue-400 transition-all active:scale-90 shadow-sm border border-gray-50"
        >
          <span id="edit-icon" class="material-icons-round text-2xl">edit</span>
        </button>
      </div>

      <p
        id="zen-quote"
        class="text-[11px] text-gray-400 italic mt-4 h-4 opacity-0 transition-opacity"
      >
        stay cozy...
      </p>
      <span
        id="session-total"
        class="text-[9px] text-gray-300 mt-2 uppercase tracking-widest font-bold"
        >0m total today</span
      >
    </div>

    <!-- YOUR FAVORITE MODAL (KEEPING IT EXACTLY AS REQUESTED) -->
    <div
      id="times-up-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-white/20 backdrop-blur-xl opacity-0 pointer-events-none transition-all duration-500"
    >
      <div
        class="bg-white p-12 rounded-[4rem] shadow-2xl flex flex-col items-center text-center transform scale-90 transition-transform duration-500"
        id="modal-content"
      >
        <div class="text-pink-400 mb-6 pulse-animation">
          <span class="material-icons-round text-9xl">auto_awesome</span>
        </div>
        <h2 class="text-4xl font-bold text-gray-700 mb-2">Done! ✨</h2>
        <p class="text-gray-400 mb-10 text-lg">You did so well.</p>
        <button
          id="close-modal-btn"
          class="bg-pink-400 text-white px-12 py-4 rounded-full font-bold transition-all active:scale-95 shadow-xl"
        >
          Close
        </button>
      </div>
    </div>

    <!-- AUDIO ELEMENTS -->
    <audio id="bop-sound" src="./assets/bubble.mp3" preload="auto"></audio>
    <!-- Alarm Sound -->
    <audio
      id="finish-sound"
      src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"
      preload="auto"
    ></audio>
    <!-- Rain Ambient -->
    <audio
      id="ambient-audio"
      loop
      src="https://www.soundjay.com/nature/sounds/rain-07.mp3"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
