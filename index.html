<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Happy 4th Monthsary, Love!</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="pacifico-regular monthsary">Happy 4th monthsary, love!</h1>
        <div class="zain-bold missmoko">Miss mo ko love? ðŸ¥¹</div>

        <div id="counter-container">
          <img
            src="Chalee1.png"
            id="clickableImage"
            class="clickable-image"
            alt="Chalee"
          />
          <div id="floating-text-container"></div>
          <div id="counter-text">Miss counter: <span id="counter"></span></div>
          <!-- New section to display click timestamps -->
          <div id="click-history-container">
            <h3>Click History:</h3>
            <ul id="click-history"></ul>
          </div>
        </div>
      </div>
      <!-- Open Chat Button -->
      <button id="openChat" class="chat-button">ðŸ’¬ Open Chat</button>

      <!-- Chat Modal -->
      <div id="chatModal" class="chat-modal">
        <div class="chat-modal-content">
          <span class="close-chat">&times;</span>
          <h2>Charlie & Karla's Chat ðŸ’•</h2>

          <!-- User Selection Toggle -->
          <div class="user-toggle">
            <input type="radio" id="charlie" name="user" value="charlie" />
            <label for="charlie" class="radio-label">I am Charlie</label>

            <input type="radio" id="karla" name="user" value="karla" />
            <label for="karla" class="radio-label">I am Karla</label>
          </div>

          <!-- Chat Display -->
          <div id="chatBox" class="chat-box"></div>

          <!-- Real-time Typing Display -->
          <div id="typingCharlie" class="typing-indicator"></div>
          <div id="typingKarla" class="typing-indicator"></div>

          <!-- Input Box -->
          <textarea
            id="messageInput"
            placeholder="Type a message..."
          ></textarea>

          <!-- Send Button -->
          <button id="sendMessage">Send</button>
        </div>
      </div>
    </section>

    <!-- Link to JavaScript File -->
    <script type="module" src="script.js"></script>

    <audio id="apaSound" preload="auto">
      <source src="apa.mp3" type="audio/mpeg" />
    </audio>
    <audio id="ilySound" preload="auto">
      <source src="ily.mp3" type="audio/mpeg" />
    </audio>
    <audio id="whoAmIToYouSound" preload="auto">
      <source src="who am i to you.mp3" type="audio/mpeg" />
    </audio>
    <audio id="hmmmpSound" preload="auto">
      <source src="hmmmp.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
